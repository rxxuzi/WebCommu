<html lang = "ja">
    <head>
        <title>Example HTML</title>
        <link href="./src.css" rel="stylesheet" type="text/css">
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
    </head>
    <body>
        <script src='z.js'></script>
        <p id = "str0">Hello World!!</p>
        <!-- HEADER -->
        <div id="header">
            <p id="name">Name</p>
        </div>


        <div id="menu">
            
            <p>ID menu Space</p>
            
            <p class="menu_item" id="menu-1">Menu 1</p>
            <p class="menu_item" id="menu-2">Menu 2</p>
            <p class="menu_item" id="menu-3">Menu 3</p>
            <p class="menu_item" id="menu-4">Menu 4</p>
            <p class="menu_item" id="menu-5">Menu 5</p>
        </div>

        <!-- input name tag -->
        <div id = "main">
            <p>input Name -> 
                <input type="text" id="user-name" name="input_box">
                <button type="button" id="check" name="check" onclick="saveText() "style="width: 100px; height: 30px;">SAVE</button>
            </p>

            <p>input ID ->
                <input type="number" id="user-id" >
                <button type="button" id="check" name="check" onclick="saveId() "style="width: 100px; height: 30px;">SAVE</button>
            </p>

            <p>Sub ->
                <input type="range" id="slider" min="0" max="100" oninput="ls()">
            </p>
        </div>

        <figure><embed src="https://wakatime.com/share/@rxxuzi/af9d01b7-cb36-4feb-8c5c-8a11197aa2c9.svg"></embed></figure>
    </body>
