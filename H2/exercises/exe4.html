<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX4</title>
    <link href="style.css" type="text/css" rel="stylesheet">  <!---css---->
</head>
<body>
  <main>
    <script>
      let myCounter = 0; // 大域変数 myCounter を定義して 0 で初期化

      function incrementCounter() {
        myCounter++;

        alert("現在のカウンターの値は " + myCounter + " です。"); // カウンターの値をダイアログに表示
      }

      // 1から10までの数字を持つボタンをforループで生成
      for (let i = 1; i <= 10; i++) {
        const button = document.createElement("button");
        button.textContent = i;
        button.className = "btn";
        button.onclick = incrementCounter;
        document.body.appendChild(button); // <body>内に追記
      }
    </script>

  </main>

</body>
</html>
