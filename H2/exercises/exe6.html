<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX6</title>
    <link href="style.css" type="text/css" rel="stylesheet">  <!---css---->
</head>
<body>
  <button onclick="f()" class="btn">ご挨拶1</button>
  <script>
    function f() {
      const name = prompt("あなたの名前を入力してください");

      if (name !== null && name.trim() !== "") {
        const greeting = name + " さんですね。よろしくお願いします。";
        alert(greeting);
      }else if(name.trim() === ""){
        f(); //入力されなかった場合再帰する.
      }
    }
  </script>
</body>
</html>
