<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX6</title>
</head>
<body>
  <button onclick="showGreetingDialog()">ご挨拶1</button>
  <script>
    function showGreetingDialog() {
      const name = prompt("あなたの名前を入力してください");

      if (name !== null && name.trim() !== "") {
        const greeting = name + " さんですね。よろしくお願いします。";
        alert(greeting);
      }else if(name.trim() === ""){
        showGreetingDialog(); //入力されなかった場合再帰する.
      }
    }
  </script>
</body>
</html>
