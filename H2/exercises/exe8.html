<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX8</title>
</head>
<body>
<button onclick="showGreeting()">ご挨拶2</button>

<script>
  function showGreeting() {
    const name = prompt("あなたの名前を入力してください");

    if (name !== null && name.trim() !== "") {
      const greeting = document.createElement("p");
      greeting.textContent = name + " さんですね。よろしくお願いします。";

      const targetElement = document.getElementById("greetingContainer");
      targetElement.appendChild(greeting);
    }else if(name.trim() === ""){
        alert("正しく入力してください");
        showGreeting(); //入力されなかった場合再帰する.
    }
  }
</script>

<div id="greetingContainer">
  <!-- ここに挨拶が表示されます -->
</div>

</body>
</html>
