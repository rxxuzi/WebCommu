<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>EX8</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<button onclick="f()" class="btn">ご挨拶2</button>

<script>
  function f() {
    const name = prompt("あなたの名前を入力してください");

    if (name !== null && name.trim() !== "") {
        const greeting = document.getElementById("greetingContainer");
        greeting.textContent = name + " さんですね。よろしくお願いします。";
    }else if(name.trim() === ""){
        alert("正しく入力してください");
        f(); //入力されなかった場合再帰する.
    }
  }
</script>

<p id="greetingContainer"></p>

</body>
</html>
