<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5Form1</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>text : </td><td><label><input type="text" placeholder="Enter Text"></label></td>
            </tr>
            <tr>
                <td>number : </td><td><label><input type="number" min="-10" max="10" step="2" value="0"></label></td>
            </tr>
            <tr>
                <td>range : </td><td><input type="range"></td>
            </tr>
            <tr>
                <td>search : </td><td><input type="search"></td>
            </tr>
            <tr>
                <td>datatime : </td><td><input type="datetime"></td>
            </tr>
            <tr>
                <td>datatime-local : </td><td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>date : </td><td><input type="date"></td>
            </tr>
            <tr>
                <td>month : </td><td><input type="month"></td>
            </tr>
            <tr>
                <td>week : </td><td><input type="month"></td>
            </tr>
            <tr>
                <td>time : </td><td><input type="time"></td>
            </tr>
            <tr>
                <td>color : </td><td><input type="color"></td>
            </tr>
        </table>
    </form>
</body>
</html>
