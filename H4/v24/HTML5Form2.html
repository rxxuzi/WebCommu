<head>

    <title>HTML5Form2</title>
    <style>
        input:required.valid { border-color: red; border-width: 2px; }
        input:invalid { background-color: pink; }
        input:valid { background-color: lightgreen; }
        </style>
</head>
<body>
    Name :
    <form>
        <label>
            <input type="text" required>
        </label>
        <input type="submit">
    </form>
    Email :
    <form>
        <label>
            <input type="email">
        </label>
        <input type="submit">
    </form>
</body>
</html>
